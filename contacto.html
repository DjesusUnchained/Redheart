    </header>
    <main>
        <section id="contacto" class="contacto">
            <form action="https:www.google.com" id="Formulario" class="my-form">
                <div class="container">
                  <h1>Contactanos!</h1>
                  <h4></h4>
                  <ul>
                    <li>
                      <select>
                        <option selected disabled>-- Por favor elija una opcion --</option>
                        <option>Informacion de planes</option>
                        <option>Sugerencias</option>
                        <option>Otros</option>      
                      </select>
                    </li>
                    <li>
                      <div class="grid grid-2">
                        <input id="nombre" type="text" placeholder="Nombre" required> 
                        <input id="apellido" type="text" placeholder="Apellido" required>
                      </div>
                    </li>
                    <li>
                      <div class="grid grid-2">
                        <input id="email" type="email" placeholder="Email" required>  
                        <input id="telefono" type="tel" placeholder="Telefono">
                      </div>
                    </li>    
                    <li>
                      <textarea id="textarea"placeholder="Mensaje"></textarea>
                    </li>   
                    <li>
                      <input type="checkbox" id="terminos">
                      <label for="terminos">He leido y acepto <a href="">los terminos y condiciones</a></label>
                    </li>  
                    <li>
                      <div class="grid grid-3">
                        <div class="required-msg">Campos requeridos</div>
                        <button class="btn-grid" type="submit" disabled>
                          <span class="back">
                            <img src="./assets/img/email-icon.svg" alt="">
                          </span>
                          <span class="front">ENVIAR</span>
                        </button>
                        <button class="btn-grid" type="reset" disabled>
                          <span class="back">
                            <img src="./assets/img/eraser-icon.svg" alt="">
                          </span>
                          <span class="front">BORRAR</span>
                        </button> 
                      </div>
                    </li>    
                  </ul>
                </div>
              </form>
        </section>
    </main>
