    <header class="main-header">
        <div id="logo" class="main-logo">
            <a  href="./index.html"><img src="./assets/img/logo.png" alt="logo"></a>

            <span></span>

          </button>

    <main>
        <section id="intro" class="intro">
            <h1>Calcula el valor de tu mano!</h1> 
        </section>
        <section id="contenedorJuego" class="contenedor-juego">
            <div class="contenedor-tablero">
                <div id="" class="tablero">
                    <div class="carta"><img id="carta1" src="./assets/img/basicbackred.png" alt=""></div>
                    <div class="carta"><img id="carta2" src="./assets/img/basicbackred.png" alt=""></div>
                    <div class="carta"><img id="carta3" src="./assets/img/basicbackred.png" alt=""></div>
                    <div class="carta"><img id="carta4" src="./assets/img/basicbackred.png" alt=""></div>
                    <div class="carta"><img id="carta5" src="./assets/img/basicbackred.png" alt=""></div>
                </div>
                <div class="btn-barajar">
                    <button onclick="barajar()">Repartir</button>
                    <button onclick="btnBorrar()">Borrar</button>
                </div>
                <div class="resultado"></div>
            </div>
            <div class="contenedor-opciones">
                <span>ELIJE UNA OPCIÓN</span>
                <button value="9" onclick="compararRank(this.value)">Carta Alta</button>
                <button value="8" onclick="compararRank(this.value)">Pareja</button>
                <button value="7" onclick="compararRank(this.value)">Doble Pareja</button>
                <button value="6" onclick="compararRank(this.value)">Trio</button>
                <button value="5" onclick="compararRank(this.value)">Escalera</button>
                <button value="4" onclick="compararRank(this.value)">Color</button>
                <button value="3" onclick="compararRank(this.value)">Full House</button>
                <button value="2" onclick="compararRank(this.value)">Poker</button>
                <button value="1" onclick="compararRank(this.value)">Escalera de color</button>
            </div>
        </section>
    </main>
